<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      function changeTag() {
        let tag = document.getElementsByTagName('p')[1];
        tag.innerText = 'Criando meus próprios sistemas integrados';
      };
      changeTag();
      
      function changeColor() {
        let squareColor1 = document.getElementsByClassName('main-content')[0];
        squareColor1.style.backgroundColor = 'rgb(76,164,109)';
      };
      changeColor();

      function changeRedSquare() {
        let squareColor2 = document.getElementsByClassName('center-content')[0];
        squareColor2.style.backgroundColor = 'white';
      };
      changeRedSquare();

      function changeTagH1() {
        let tagH1 = document.getElementsByTagName('h1')[0];
        tagH1.innerText = 'Exercício 5.1 - JavaScript';
      };
      changeTagH1();

      function changeParagraph() {
        let paragraph = document.getElementsByTagName('p')[0];
        paragraph.style.textTransform = 'uppercase';
      };
      changeParagraph();

      function showTags() {
        let paragraphContent = document.getElementsByTagName('p');
        for (let index =0; index < paragraphContent.length; index += 1){
          console.log(paragraphContent[index].innerText);
        }
      };
      showTags();

        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
